<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aufgabe 5.2</title>
</head>

<body>
    <h1>Zeilenweise Konkatenation mit async/await</h1>
    <p id="text"></p>
</body>

<script>
    async function fetchAll() {
        let text1 = await fetchText("A.txt");
        let text2 = await fetchText("B.txt");

        let newText = "";
        for (let i = 0; i < text1.length; i++) {
            newText += text1[i] + " " + text2[i] + "<br>";
        }

        document.getElementById("text").innerHTML = newText;
    }
    async function fetchText(txt) {
        let response = await fetch(txt);
        let text = await response.text();
        return text.split("\n");
    }
    fetchAll();
</script>

</html>
